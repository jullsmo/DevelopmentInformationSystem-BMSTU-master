{% extends 'base.html' %}

{% block content %}
    <h2>Отчет, выдающий количество тестов, проведенных каждым сотрудником за определенный месяц</h2>
    <form method="post" class="text-center mx-auto mb-3" style="width: 400px" action="">
        <div class="form-group">
            <label for="year">Enter year</label>
            <input class="form-control" type="text" id="year" name="year" required>
        </div>

        <div class="form-group">
            <label for="month">Enter month</label>
            <select class="form-control" id="month" name="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <button type="submit" class="btn btn-outline-success" name="send" value="send">send</button>
    </form>
    <a href="/menu" class="btn btn-outline-success mb-3">Назад в меню</a>
{% endblock %}
